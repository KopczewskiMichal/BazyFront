<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <style>
    .container {
      display: grid;
      grid-template-columns: 200px, 400px, 250px;
      grid-gap: 10px;
    }

    div div {
      background-color: lightgray;
      padding: 1rem;
    }

    .header {
      grid-area: header;
    }
    .left {
      grid-area: left;
    }
    .content {
      grid-area: content;
    }
    .right {
      grid-area: right;
    }
    .footer {
      grid-area: footer;
    }


  </style>
<body>
  <div class="container">
    <div class="header">Nagłówek</div>
    <div class="left">Lewa</div>
    <div class="right">Treść</div>
    <div class="content">Prawa</div>
    <div class="footer">Stopka</div>

  </div>
</body>
</html>
